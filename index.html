<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Hogwarts Student List of 1991</title>
    <link rel="stylesheet" href="studentlist.css" type="text/css" />
  </head>
  <body>
    <img id="logo" src="/images/hogwarts-logo.png" alt="Hogwarts logo" />
    <h1 id="hogwarts">Hogwarts</h1>
    <h2>Students of 1991</h2>

    <div class="dropdown-filter">
      <button class="filter-knap">Filtrering</button>
      <div class="filterKnapper">
        <button id="all">Show all students</button>
        <button id="filter-Hufflepuff">Hufflepuff</button>
        <button id="filter-Gryffindor">Gryffindor</button>
        <button id="filter-Ravenclaw">Ravenclaw</button>
        <button id="filter-Slytherin">Slytherin</button>
      </div>
    </div>
    <div class="dropdown-sort">
      <button class="sorter-knap">Sort√©r</button>
      <div class="sortKnapper">
        <button id="sortByFirstname">Firstname</button>
        <button id="sortByLast">Lastname</button>
      </div>
    </div>
    <!--TEMPLATE-->
    <main class="container">
      <section class="data-container"></section>
    </main>

    <template id="list-template">
      <article class="list-article">
        <h3 class="data-navn"></h3>
        <p class="data-house"></p>
        <img class="data-billede" src="" alt="" />
      </article>
    </template>

    <!-- MENU MODAL -->
    <section id="modal">
      <button class="luk">X</button>
      <div id="modal-content">
        <h1 class="modal-navn"></h1>
        <p class="modal-house"></p>
        <img class="modal-picture" src="" alt="" />
      </div>
    </section>

    <script src="studentlist.js"></script>
  </body>
</html>
